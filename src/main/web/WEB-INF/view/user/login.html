<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<style>
    html,body{
        width:100%;
        height:100%;
        min-width: 1000px;
        background-image:url('/images/1.jpg');
        background-repeat: no-repeat;
        background-size:100% 100%;
        background-attachment: fixed;
        width: 100%;
        height: 100%;
        position: fixed;
        top:0;
        left:0;
        right:0;
        bottom:0;
    }
</style>
<body>

<div class="container-fluid" style="float: none;padding-right: 0px">
    <div class="container" >
        <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <form class="form-signin" action="/user/submitlogin" method="post">
            <h2 class="form-signin-heading">宠物图片视频网站</h2>
            <br>
            <label for="inputEmail" class="sr-only">用户名</label>
            <input type="text" id="inputEmail"  class="form-control" th:name="userName" placeholder="用户名" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" th:name="password" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住我
                </label>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-lg btn-success btn-block" type="button" onclick="document.location.href='/user/register'">注册</button>
                </div>
            </div>


        </form>
        </div>
        <div class="col-md-4"></div>
        </div>
    </div> <!-- /container -->

</div>
</body>
</html>
