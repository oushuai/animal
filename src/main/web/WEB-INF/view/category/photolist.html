<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>

    <script src="/js/bootstrap.js"></script>
</head>

<body>
<div th:include="top.html"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <tr>

                    <th>相册名称</th>
                    <th>封面图</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                <tr th:each="photo:${list}">
                    <td th:text="${photo.id}">1</td>
                    <td><img th:src="${photo.photoUrl}" th:width="60" th:height="60" alt="${photo.photoName}"></td>
                    <td th:text="${photo.isRecommend}">1</td>
                    <th>
                        <!--<button class="btn btn-primary btn-sm" onclick="viewAlbum(this)" th:attr="data-album=${album.id}">-->
                            <!--<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>-->
                            <!--查看相册-->
                        <!--</button>-->
                        <button class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            编辑
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            删除
                        </button>

                    </th>
                </tr>

            </table>
        </div>
    </div>
</div>
<script>
    function viewAlbum(_this){
        document.location.href="/album/detail/"+ $(_this).attr('data-album');
    }
</script>
</body>
</html>
