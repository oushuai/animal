<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增相册</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>

    <script src="/js/bootstrap.js"></script>
</head>

<body>
<div th:include="top.html"></div>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">添加相册</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form method="POST" action="/album/submitadd" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="albumName">相册名称</label>
                            <input type="text" class="form-control" id="albumName" name="albumName" placeholder="相册名称">
                        </div>
                        <div class="form-group">
                            <label for="cateId">类别</label>
                            <select class="form-control" id="cateId" name="cateId" th:attr="select-cate=${cateId}">
                                <option>--请选择--</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="photo">封面图</label>
                            <input type="file" id="photo" name="file" accept="image/*">
                            <input type="hidden" id="albumUrl" name="albumUrl"/>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
        </div>
    </div>

</div>
<script>

    $.get("/category/getcatelist",function(cates){
        if(cates&&cates.length>0){
            for (var i= 0;i<cates.length;i++){
                    $('#cateId').append("<option value='"+cates[i].cateId+"'>"+cates[i].cateName+"</option>")
            }
        }
    });
</script>
</body>
</html>
