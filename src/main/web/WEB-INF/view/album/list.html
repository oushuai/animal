<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" />

</head>

<body>
<div th:include="top.html"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#add">新增</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <tr>

                    <th>相册名称</th>
                    <th>封面图</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                <tr th:each="album:${list}">
                    <td th:text="${album.albumName}">1</td>
                    <td><img th:src="${album.albumUrl}" th:width="60" th:height="60" th:alt="${album.albumName}"></td>
                    <td th:text="${album.createTime}">1</td>
                    <th>
                        <button class="btn btn-info btn-sm" onclick="viewAlbum(this)" th:attr="data-album=${album.id}">
                            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                            查看图片相册
                        </button>
                        <button class="btn btn-info btn-sm" onclick="viewAlbum1(this)" th:attr="data-album=${album.id}">
                            <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
                            查看视频相册
                        </button>
                        <button class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            编辑
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            删除
                        </button>

                    </th>
                </tr>

            </table>
        </div>
    </div>
    <div class="col-md-6">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li><a href="/album/list?pn=1">首页</a></li>
                <li th:if="${pageInfo.pageNum} gt 1"><a th:href="'album?pn='+${pageInfo.pageNum-1}"
                                                        aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                </a></li>
            </ul>
            <ul class="pagination" th:each="page_Num:${pageInfo.navigatepageNums}">
                <li class="active" th:if="${page_Num == pageInfo.pageNum }"><a href="#" th:if="${page_Num == pageInfo.pageNum }"> <span th:text="${pageInfo.pageNum }"></span></a></li>


                <li><a th:href="'/album/list?pn='+${page_Num}"  th:if="${page_Num != pageInfo.pageNum }"> <span th:text="${page_Num }"></span></a></li>
            </ul>
            <ul class="pagination">
                <li th:if="${pageInfo.pageNum} lt ${pageInfo.pages }"><a th:href="'/album/list?pn='+${pageInfo.pageNum+1}"
                                                                         aria-label="Next"> <span aria-hidden="true">&raquo;</span>
                </a></li>
                <li><a th:href="'/album/list?pn='+${pageInfo.pages}">末页</a></li>

            </ul>
        </nav>
    </div>
</div>
<form method="post" action="/album/add" class="form-horizontal" role="form" onsubmit="return">
    <div id="add" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">相册添加</h4>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="modal-body">
                            <input type="hidden"  name="albumId">
                            <div class="form-group">
                                <label for="albumName">相册名称</label>
                                <input type="text" class="form-control" name="albumName" placeholder="">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</form>
<!--修改弹窗-->
<form method="post" action="/album/edit" class="form-horizontal" role="form" id="myForm" onsubmit="return">
    <div id="edit" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">类别修改</h4>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="modal-body">
                            <input type="hidden" id="albumId" name="albumId">
                            <div class="form-group">
                                <label for="albumName">类别名称</label>
                                <input type="text" class="form-control" id="albumName" name="albumName" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</form>
<script>
    $('#add').on('shown.bs.modal', function (event) {

    }).on('hide.bs.modal', function (event) {
        var modal = $(this);
        modal.find('.modal-body input').val('');
    });
    $('#edit').on('shown.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var albumId = button.data('album');
        var albumName=button.data('album-name');
        var modal = $(this);
        $('#albumName').val(albumName);
        $('#albumId').val(albumId);
    }).on('hide.bs.modal', function (event) {
        var modal = $(this);
        modal.find('.modal-body input').val('');
    });

</script>
<script>
    function del(_this){
        if(confirm('确认删除吗')){
            $.ajax({
                url:'/album/delete?id='+$(_this).data('album'),
                success:function(result){
                    if(result.code==0){
                        alert('删除成功');
                        document.location.href='/';
                    }else{
                        alert('删除失败');
                    }
                }
            })
        }
    };
</script>

<script>
    function viewAlbum(_this){
        document.location.href="/photo/list?albumId="+ $(_this).attr('data-album');
    }
    function viewAlbum1(_this){
        document.location.href="/video/list?albumId="+ $(_this).attr('data-album');
    }
</script>
</body>
</html>
